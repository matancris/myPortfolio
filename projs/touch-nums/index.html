<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>touch-nums</title>
</head>

<body onload="init()">
    <h1>Welcome to the <span>touch-the-numbers</span> game!</h1>
    <h2>click the numbers in the right order as fast as you can!</h2>

    <div class="timer"></div>
    
    <div class="victory">
        <div class="victory-msg">Well Done! you are on fire!</div>
        <button class="restart" onclick="startOver()">Restart!</button></div>



    <table border="1" cellpadding="10">
        <tbody class="board">

        </tbody>
    </table>


    <script src="js/main.js"></script>
</body>

</html>
